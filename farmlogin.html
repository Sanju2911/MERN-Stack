<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ఆగ్రో సింక్</title>
    <link rel="icon" href="/Images/ICON2.png" />
    <link rel="stylesheet" href="farmcss.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper">
      <form action="Signin.php" method="post">
        <h1>ప్రవేశించండి</h1>
        <div class="input-box">
          <input type="text" placeholder="వినియోగదారు పేరు" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="పాస్వర్డ్" required />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="remember-forgot">
          <label> <input type="checkbox" /> 
            నన్ను గుర్తు పెట్టుకో </label>
          <a href="#">పాస్‌వర్డ్ మర్చిపోయారా?</a>
        </div>
        <button type="submit" class="btn">ప్రవేశించండి</button>

        <div class="register-link">
          <p>
            ఖాతా లేదా?<a href="farmregister.html">నమోదు చేసుకోండి</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
